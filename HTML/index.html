<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Widgets</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="page">
        <div class="widgets-wrap flex-row">
            <!-- /////////// Clock ///////////////// -->
            <div class="widget-OClock circle flex i">
                <div class="point circle abs" >
                <img class="pPlace" src="../img/123.png" alt="">
                </div>
                <div class="seconds circle abs">
                <div class="secLine"></div>
                </div>
                <div class="minutes circle abs">
                <div class="minLine"></div>
                </div>
                <div class="hours circle abs">
                <div class="hourLine"></div>
                </div>
            </div>
             <!-- /////////// Weather ///////////////// -->
        <!--  -->
            <div class="weather-widget i">
                <img class='fon' src="../img/12.jpg" alt="">
                <div class="weath-title">
                    <span>Санкт-Петербург</span>
                </div>
                <div class="weather-inner flex-row">
                    <div class="icon-wrap-weather icon">
                        <img src="../img/11.png" alt="sun">
                    </div>
                    <div class="temp-I temp flex-row"></div>
                </div>
            </div>
        <!--  -->
            <!-- II -->
            <div class="weather-widget i">
                <img class='fon' src="../img/12.jpg" alt="">
                <div class="weath-title">
                    <span>Москва</span>
                </div>
                <div class="weather-inner flex-row">
                    <div class="icon-wrap-weather-II icon">
                        <img src="../img/11.png" alt="sun">
                    </div>
                    <div class="temp-II temp flex-row"></div>
                </div>
            </div>
        <!--  -->
        <!-- RATE -->
        <div class="rate-widget i"><div class="title flex">Оцените</div>
            <div class="stars-wrap sw-I flex"></div>
        </div>
        <div class="rate-widget i"><div class="title flex">Оцените</div>
            <div class="stars-wrap sw-II flex"></div>
        </div>
      <!-- /////////// END ///////////////// -->
      <div class="slider--I i"></div>
      <!--  -->
      <div class="slider--II i"></div>
      <!--  -->
        </div>
    </div>
<!-- -------------------------------------- -->
<script src="../JS/clock.js"></script>
<script src="../JS/weather.js"></script>
<script src="../JS/rate.js"></script>
<script src="../JS/slider-I.js"></script>
<script src="../JS/slider-II.js"></script>
<!-- -------------------------------------- -->
</body>
</html>
