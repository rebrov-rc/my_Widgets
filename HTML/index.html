<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Widgets</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="page">
        <div class="main-title flex">My Widgets <div class="sml"><i class="fa fa-smile-o smile" aria-hidden="true"></i></div></div>
        <div class="widgets-wrap flex-row">
            <!-- /////////// Clock ///////////////// -->
            <div class="widget-OClock circle flex i">
                <div class="point circle abs" >
                <img class="pPlace" src="../img/123.png" alt="">
                </div>
                <div class="seconds circle abs">
                <div class="secLine"></div>
                </div>
                <div class="minutes circle abs">
                <div class="minLine"></div>
                </div>
                <div class="hours circle abs">
                <div class="hourLine"></div>
                </div>
            </div>
             <!-- /////////// Weather ///////////////// -->
        <!--  -->
            <div class="weather-widget i">
                <img class='fon' src="../img/12.jpg" alt="">
                <div class="weath-title">
                    <span>Санкт-Петербург</span>
                </div>
                <div class="weather-inner flex-row">
                    <div class="icon-wrap-weather icon">
                        <img src="../img/11.png" alt="sun">
                    </div>
                    <div class="temp-I temp flex-row"></div>
                </div>
            </div>
        <!--  -->
            <!-- II -->
            <div class="weather-widget i">
                <img class='fon' src="../img/12.jpg" alt="">
                <div class="weath-title">
                    <span>Москва</span>
                </div>
                <div class="weather-inner flex-row">
                    <div class="icon-wrap-weather-II icon">
                        <img src="../img/11.png" alt="sun">
                    </div>
                    <div class="temp-II temp flex-row"></div>
                </div>
            </div>
            <!--  -->
            <!-- RATE -->
            <div class="rate-widget i"><div class="title flex">Оцените</div>
                <div class="stars-wrap sw-I flex"></div>
            </div>
            <div class="rate-widget i"><div class="title flex">Оцените</div>
                <div class="stars-wrap sw-II flex"></div>
            </div> 
            <!-- /////////// END ///////////////// -->
            <div class="slider--I i">
                <div class="slider--I-wrap flex-row"></div>
                <div class="dot-left sliderI-dots flex abs"><div class="lines line-I"></div></div>
                <div class="dot-right sliderI-dots flex abs"><div class="lines line-II"></div></div>
                <div class="sliderI-info flex"><div class="info">В разработке</div>
                    <i class="fa fa-meh-o emo" aria-hidden="true"></i>
                </div>
            </div>
            <!--  -->
            <div class="slider--II flex-row i">
                <img  alt="img of product" class="img--sl-II">
                <div class="returnElements flex-row"></div>
            </div>
            <!--  -->
            <div class="pass-widget flex-row">
                <div class='pass-inp-wrap'> 
                    <div class="pass-info">Enter password</div> 
                    <input id="inputs" class="inp-pass" type="text" value="">
                    <label for="inputs" class="icon-pass ">
                        <i class="dark eyes fa fa-eye-slash" aria-hidden="true"></i>
                        <i class="dark eyes fa fa-eye" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="emotions-wrap  flex">
                    <i class="fa pass-emos pass-emos-I abs fa-frown-o" aria-hidden="true"></i>
                    <i class="fa pass-emos pass-emos-II abs fa-meh-o" aria-hidden="true"></i>
                    <i class="fa pass-emos pass-emos-III abs fa-smile-o" aria-hidden="true"></i>
                </div>
            </div>
            <!--  -->
        <!--  -->
        </div>
    </div>
<!-- -------------------------------------- -->
<script src="../JS/clock.js"></script>
<script src="../JS/weather.js"></script>
<script src="../JS/rate.js"></script>
<script src="../JS/slider-I.js"></script>
<script src="../JS/slider-II.js"></script>
<script src="../JS/password.js"></script>
<!-- -------------------------------------- -->
</body>
</html>
